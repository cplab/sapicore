package: sapicore.engine.ensemble.spiking
class: LIFEnsemble

model:
  identifier: L4
  num_units: 6

  sweep:
    fixed:
      volt_rest: -60.0
      volt_thresh: -50.0
      tau_ref: 2.0

    random:
      leak_gl:
        method: uniform
        args: [2.0, 4.0]
      tau_mem:
        method: uniform
        args: [2.0, 4.0]

loggable:
  - voltage
  - spiked
