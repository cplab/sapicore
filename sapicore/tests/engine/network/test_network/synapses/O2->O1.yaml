package: sapicore.engine.synapse
class: Synapse

model:
  identifier: O2->O1

  source: O2
  target: O1

  sweep:
    fixed:
      weight_max: 25.0
      weight_min: -25.0

    random:
      weights:
        method: uniform
        args: [-25.0, 50.0]

      delay_ms:
        method: uniform
        args: [2.0, 8.0]

loggable:
  - weights
  - output
