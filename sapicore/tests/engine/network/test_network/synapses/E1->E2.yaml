package: sapicore.engine.synapse.STDP
class: STDPSynapse

model:
  identifier: E1->E2

  source: E1
  target: E2

  sweep:
    fixed:
      weight_max: 20.0
      weight_min: -20.0

    random:
      weights:
        method: uniform
        args: [5.0, 5.0]
      delay_ms:
        method: uniform
        args: [3.0, 17.0]

loggable:
  - weights
  - output
