package: sapicore.engine.synapse.STDP
class: STDPSynapse

model:
  identifier: L2->L4

  source: L2
  target: L4

  sweep:
    fixed:
      weight_max: 100.0
      weight_min: 0.0
      alpha_plus: 0.1
      alpha_minus: 0.1

    random:
      weights:
        method: uniform
        args: [40.0, 10.0]

      delay_ms:
        method: uniform
        args: [5.0, 15.0]

loggable:
  - weights
  - output
