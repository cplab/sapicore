package: sapicore.engine.synapse.STDP
class: STDPSynapse

model:
  identifier: E3->E3

  source: E3
  target: E3

  sweep:
    fixed:
      weight_max: 20.0
      weight_min: -20.0

    random:
      weights:
        method: uniform
        args: [5.0, 5.0]

      delay_ms:
        method: uniform
        args: [2.0, 5.0]

loggable:
  - weights
  - output
