package: sapicore.engine.synapse.STDP
class: STDPSynapse

model:
  identifier: E3->E2

  source: E3
  target: E2

  sweep:
    fixed:
      weight_max: 0.0
      weight_min: -20.0

    random:
      weights:
        method: uniform
        args: [-10.0, 5.0]
      delay_ms:
        method: uniform
        args: [10.0, 20.0]

loggable:
  - weights
  - output
